<!DOCTYPE html>
<html>
<head>
    <title>Auth0 Social Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .btn {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }   
        .google { background: #db4437; }
        .facebook { background: #1877f2; }
        .apple { background: #000000; }
    </style>
</head>
<body>

    <h2>Test Auth0 Social Logins</h2>

    <!-- These all go to your universal Auth0 login -->
    <a class="btn google" href="/auth/auth0/login/google">Login with Google</a>
    <a class="btn facebook" href="/auth/auth0/login/facebook">Login with Facebook</a>
    <a class="btn apple" href="/auth/auth0/login/apple">Login with Apple</a>


</body>
</html>

<h1>Auth Test Working!</h1>
